<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="./img/locadora-logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro - LC vídeo</title>
</head>

<body>
    <div class="cabecario">

    </div>
    <div class="container">
        <div class="esquerda"></div>
        <div class="tela_cadastro">
            <div class="cadastro">
                <h1>Cadastro</h1>
                <div class="campo">
                    <h4>Nome</h4>
                    <input type="text" placeholder="">
                </div>
                <div class="campo">
                    <h4>Endereço</h4>
                    <input type="text" placeholder="">
                </div>
                <div class="campo">
                    <h4>E-mail</h4>
                    <input type="text" placeholder="">
                </div>
                <div class="campo">
                    <h4>Cidade</h4>
                    <input type="text" placeholder="">
                </div>
                <div class="campo">
                    <h4>Estado</h4>
                    <select name="Estado" id="estados">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="am">Amazonas</option>
                        <option value="ap">Amapá</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="ro">Rondônia</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="se">Sergipe</option>
                        <option value="sp">São Paulo</option>
                        <option value="to">Tocantins</option>
                    </select>
                </div><br>
                <div class="campo">
                    <fieldset>
                        <legend>Sexo</legend>
                        <div class="radio">
                            <input type="radio" name="drone" id="masculino">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="drone" id="feminino">
                            <label for="feminino">Feminino</label>
                        </div>
                    </fieldset>
                </div>

                <br>
                <div class="campo">
                    <h4>Escolha seus gêneros de filmes favoritos</h4>
                    <fieldset>
                        <div class="checkbox">
                            <input type="checkbox" name="acao" id="acao" placeholder="Ação">
                            <label for="acao">Ação</label>
                            <input type="checkbox" name="comedia" id="comedia">
                            <label for="comedia">Comédia</label>
                            <input type="checkbox" name="terror" id="terror">
                            <label for="terror">Terror</label>
                        </div>
                    </fieldset>
                </div>
                <div class="campo">
                    <h4>Usuário</h4>
                    <input type="text">
                </div>
                <div class="campo">
                    <h4>Senha</h4>
                    <input type="password" name="" id="senha">
                </div>
                <div class="campo_botoes">
                    <button>Cancelar</button>
                    <button>Limpar</button>
                    <button>Cadastrar</button>
                </div>
                <div class="link">
                    <a href="index.html">Voltar</a>
                </div>
            </div>
        </div>
        <div class="direita"></div>

    </div>
    <footer></footer>
    
</body>

</html>
